<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"></span>
        </div>
    </nav>
     <section>
      <p class="title mt-5">Interested in our </p>
      <p class="title">business pricing?</p>
      <p class="subtitle mt-2">Fill out the form to view details and weâ€™ll</p>
      <p class="subtitle">contact you as soon as possible.</p>

      <div class="contact-form  my-5">
        <form class="row "> 
            <div class="form-group col-md-6 col-sm-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Ethan Johnson">
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="companyEmail">Company Email</label>
                <input type="email" class="form-control" id="companyEmail" placeholder="ethan@johnson.com">
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="companySize">Company Size</label>
                <select class="form-control" id="companySize">
                    <option>1-10 employees</option>
                    <option>11-50 employees</option>
                    <option selected>50-100 employees</option>
                    <option>101-500 employees</option>
                    <option>500+ employees</option>
                </select>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Building Landing pages">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4">50-100 employees</textarea>
            </div>
            <button type="submit" class="btn btn-light  my-5">Contact Sales</button>
        </form>
    </div>
     </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
